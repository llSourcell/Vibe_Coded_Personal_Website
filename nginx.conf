worker_processes auto;
daemon off;

events {
  use epoll;
  accept_mutex on;
  worker_connections 1024;
}

http {
  gzip on;
  gzip_comp_level 2;
  gzip_min_length 512;
  gzip_proxied any;
  gzip_vary on;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

  server_tokens off;

  # Add MIME types
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  
  # Add cache control headers for static assets
  map $sent_http_content_type $expires {
    default                    off;
    text/html                  epoch;
    text/css                   max;
    application/javascript     max;
    ~image/                    max;
    ~font/                     max;
  }

  # Redirect all HTTP traffic to HTTPS
  server {
    listen ${{PORT}};
    server_name sirajraval.com;
    
    # Redirect all traffic to www subdomain
    return 301 https://www.sirajraval.com$request_uri;
  }

  # Handle www subdomain traffic
  server {
    listen ${{PORT}};
    server_name www.sirajraval.com;

    # Add cache control headers
    expires $expires;
    
    # Add security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    
    # Set content security policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self';";

    location / {
      proxy_pass http://127.0.0.1:3000;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
      
      # Add headers for Safari
      add_header Cache-Control "public, max-age=3600";
      
      # Handle Safari user agent
      if ($http_user_agent ~* "Safari" ) {
        add_header Vary User-Agent;
      }
    }
    
    # Serve static files with proper headers
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|eot)$ {
      proxy_pass http://127.0.0.1:3000;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
      
      # Add cache headers
      add_header Cache-Control "public, max-age=31536000, immutable";
      
      # Handle Safari user agent
      if ($http_user_agent ~* "Safari" ) {
        add_header Vary User-Agent;
      }
    }
  }
} 